<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fondo slider */
    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slide 30s infinite;
    }

    @keyframes slide {
      0% { background-image: url('fondo1.jpg'); }
      10% { background-image: url('fondo2.jpg'); }
      20% { background-image: url('fondo3.jpg'); }
      30% { background-image: url('fondo4.jpg'); }
      40% { background-image: url('fondo5.jpg'); }
      50% { background-image: url('fondo6.jpg'); }
      60% { background-image: url('fondo7.jpg'); }
      70% { background-image: url('fondo8.jpg'); }
      80% { background-image: url('fondo9.jpg'); }
      90% { background-image: url('fondo10.jpg'); }
      100% { background-image: url('fondo1.jpg'); }
    }

    /* Botón animado */
    .btn-entrar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 182, 193, 0.9);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: background 0.3s ease;
    }

    .btn-entrar:hover {
      background: rgba(255, 105, 180, 0.9);
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Estilos del popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-contenedor {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      max-width: 80%;
    }

    .btn-cerrar {
      margin-top: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-cerrar:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>

  <div class="slider"></div>

  <!-- Botón principal -->
  <button class="btn-entrar" onclick="abrirPopup()">La Tiendita de Cenicienta</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-contenedor">
      <h2>✨ Bienvenidos ✨</h2>
      <p>Aquí aparecerá el contenido del popup.</p>
      <button class="btn-cerrar" onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <script>
    function abrirPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
