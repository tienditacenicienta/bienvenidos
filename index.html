<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fondo slider */
    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slide 30s infinite;
    }

    @keyframes slide {
      0% { background-image: url('fondo1.jpg'); }
      10% { background-image: url('fondo2.jpg'); }
      20% { background-image: url('fondo3.jpg'); }
      30% { background-image: url('fondo4.jpg'); }
      40% { background-image: url('fondo5.jpg'); }
      50% { background-image: url('fondo6.jpg'); }
      60% { background-image: url('fondo7.jpg'); }
      70% { background-image: url('fondo8.jpg'); }
      80% { background-image: url('fondo9.jpg'); }
      90% { background-image: url('fondo10.jpg'); }
      100% { background-image: url('fondo1.jpg'); }
    }

    /* Bot√≥n animado */
    .btn-entrar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 100;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Icono flotante de audio */
    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 50%;
      font-size: 24px;
      padding: 15px;
      cursor: pointer;
      z-index: 200;
      transition: transform 0.2s;
    }

    .audio-toggle:hover {
      transform: scale(1.1);
    }

    /* Contenedor popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      font-size: 18px;
      z-index: 150;
    }

    .popup img {
      max-width: 120px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="slider"></div>

  <!-- Bot√≥n principal -->
  <button class="btn-entrar" onclick="iniciar()">La Tiendita de Cenicienta</button>

  <!-- Audio oculto -->
  <audio id="musica" src="audio.mp3" loop></audio>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img src="qryape.png" alt="Ap√≥yame">
    <p>Escanea y ap√≥yame con Yape üëë‚òÄÔ∏è</p>
  </div>

  <!-- Bot√≥n flotante de audio -->
  <button class="audio-toggle" id="audioBtn" onclick="toggleAudio()">üîä</button>

  <script>
    let audio = document.getElementById("musica");
    let popup = document.getElementById("popup");
    let audioBtn = document.getElementById("audioBtn");

    function iniciar() {
      audio.play().catch(e => console.log("Reproducci√≥n bloqueada:", e));
      popup.style.display = "block";
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        audioBtn.textContent = "üîä";
      } else {
        audio.pause();
        audioBtn.textContent = "üîá";
      }
    }
  </script>

</body>
</html>
