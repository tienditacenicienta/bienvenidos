<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 30s infinite;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      10%  { opacity: 1; }
      15%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .slides img:nth-child(1)  { animation-delay: 0s; }
    .slides img:nth-child(2)  { animation-delay: 3s; }
    .slides img:nth-child(3)  { animation-delay: 6s; }
    .slides img:nth-child(4)  { animation-delay: 9s; }
    .slides img:nth-child(5)  { animation-delay: 12s; }
    .slides img:nth-child(6)  { animation-delay: 15s; }
    .slides img:nth-child(7)  { animation-delay: 18s; }
    .slides img:nth-child(8)  { animation-delay: 21s; }
    .slides img:nth-child(9)  { animation-delay: 24s; }
    .slides img:nth-child(10) { animation-delay: 27s; }
