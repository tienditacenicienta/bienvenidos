<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fondo slider */
    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slide 30s infinite;
    }

    @keyframes slide {
      0% { background-image: url('fondo1.jpg'); }
      10% { background-image: url('fondo2.jpg'); }
      20% { background-image: url('fondo3.jpg'); }
      30% { background-image: url('fondo4.jpg'); }
      40% { background-image: url('fondo5.jpg'); }
      50% { background-image: url('fondo6.jpg'); }
      60% { background-image: url('fondo7.jpg'); }
      70% { background-image: url('fondo8.jpg'); }
      80% { background-image: url('fondo9.jpg'); }
      90% { background-image: url('fondo10.jpg'); }
      100% { background-image: url('fondo1.jpg'); }
    }

    /* Botón animado */
    .btn-entrar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 100;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 300px;
      animation: fadeIn 0.5s ease;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .popup-content img {
      max-width: 200px;
      margin-bottom: 15px;
    }

    .popup-content p {
      font-size: 18px;
      font-weight: bold;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.3);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="slider"></div>

  <!-- Botón principal -->
  <button class="btn-entrar" onclick="iniciar()">La Tiendita de Cenicienta</button>

  <!-- Audio oculto -->
  <audio id="musica" src="audio.mp3"></audio>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="qryape.png" alt="Apóyame">
      <p>Apóyame a crecer en mis proyectos 💛</p>
      <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <script>
    function iniciar() {
      let audio = document.getElementById("musica");
      audio.play().catch(e => console.log("Reproducción bloqueada:", e));
      document.getElementById("popup").style.display = "flex";
    }

    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
