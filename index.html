<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fondo slider */
    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slide 30s infinite;
    }

    @keyframes slide {
      0% { background-image: url('fondo1.jpg'); }
      10% { background-image: url('fondo2.jpg'); }
      20% { background-image: url('fondo3.jpg'); }
      30% { background-image: url('fondo4.jpg'); }
      40% { background-image: url('fondo5.jpg'); }
      50% { background-image: url('fondo6.jpg'); }
      60% { background-image: url('fondo7.jpg'); }
      70% { background-image: url('fondo8.jpg'); }
      80% { background-image: url('fondo9.jpg'); }
      90% { background-image: url('fondo10.jpg'); }
      100% { background-image: url('fondo1.jpg'); }
    }

    /* Bot贸n animado con efecto vidrio */
    .btn-entrar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      z-index: 100;

      /* Fondo tipo vidrio pavonado */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);

      /* Animaci贸n sutil */
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <div class="slider"></div>

  <!-- Bot贸n principal -->
  <button class="btn-entrar" onclick="iniciar()">La Tiendita de Cenicienta</button>

  <!-- Audio oculto -->
  <audio id="musica" src="audio.mp3"></audio>

  <script>
    function iniciar() {
      let audio = document.getElementById("musica");
      audio.play().catch(e => console.log("Reproducci贸n bloqueada:", e));
    }
  </script>

</body>
</html>
