<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 30s infinite;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      10%  { opacity: 1; }
      15%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .slides img:nth-child(1)  { animation-delay: 0s; }
    .slides img:nth-child(2)  { animation-delay: 3s; }
    .slides img:nth-child(3)  { animation-delay: 6s; }
    .slides img:nth-child(4)  { animation-delay: 9s; }
    .slides img:nth-child(5)  { animation-delay: 12s; }
    .slides img:nth-child(6)  { animation-delay: 15s; }
    .slides img:nth-child(7)  { animation-delay: 18s; }
    .slides img:nth-child(8)  { animation-delay: 21s; }
    .slides img:nth-child(9)  { animation-delay: 24s; }
    .slides img:nth-child(10) { animation-delay: 27s; }

    audio {
      display: none; /* oculta el reproductor */
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="fondo1.jpg" alt="Imagen 1">
      <img src="fondo2.jpg" alt="Imagen 2">
      <img src="fondo3.jpg" alt="Imagen 3">
      <img src="fondo4.jpg" alt="Imagen 4">
      <img src="fondo5.jpg" alt="Imagen 5">
      <img src="fondo6.jpg" alt="Imagen 6">
      <img src="fondo7.jpg" alt="Imagen 7">
      <img src="fondo8.jpg" alt="Imagen 8">
      <img src="fondo9.jpg" alt="Imagen 9">
      <img src="fondo10.jpg" alt="Imagen 10">
    </div>
  </div>

  <!-- AUDIO DE FONDO -->
<div id="pantalla-inicio" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:white;display:flex;align-items:center;justify-content:center;z-index:9999;">
  <h1 style="font-size:2em;cursor:pointer;">✨ Entrar ✨</h1>
</div>

<script>
  const inicio = document.getElementById("pantalla-inicio");
  const music = document.getElementById("bg-music");
  inicio.addEventListener("click", () => {
    inicio.style.display = "none"; // ocultamos la pantalla de inicio
    music.play(); // inicia la música
  });
</script>

</body>
</html>
