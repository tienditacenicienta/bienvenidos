<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* fondo */
    }

    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 30s infinite;
    }

    /*
      fade: cada imagen dura 3s (10% del ciclo de 30s).
      - 0% → oculta
      - 5% → empieza a aparecer
      - 10% → visible
      - 15% → empieza a desvanecerse
      - luego queda oculta hasta su turno siguiente
    */
    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      10%  { opacity: 1; }
      15%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Turnos: cada imagen se retrasa 3s respecto a la anterior */
    .slides img:nth-child(1)  { animation-delay: 0s; }
    .slides img:nth-child(2)  { animation-delay: 3s; }
