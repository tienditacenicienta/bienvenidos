<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fondo slider */
    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slide 30s infinite;
    }

    @keyframes slide {
      0% { background-image: url('fondo1.jpg'); }
      10% { background-image: url('fondo2.jpg'); }
      20% { background-image: url('fondo3.jpg'); }
      30% { background-image: url('fondo4.jpg'); }
      40% { background-image: url('fondo5.jpg'); }
      50% { background-image: url('fondo6.jpg'); }
      60% { background-image: url('fondo7.jpg'); }
      70% { background-image: url('fondo8.jpg'); }
      80% { background-image: url('fondo9.jpg'); }
      90% { background-image: url('fondo10.jpg'); }
      100% { background-image: url('fondo1.jpg'); }
    }

    /* GIF animado en lugar del bot√≥n */
    .gif-entrar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;  /* ajusta el tama√±o del GIF */
      height: auto;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 100;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Icono flotante de audio */
    .audio-toggle {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 200;
      transition: transform 0.2s;
    }

    .audio-toggle img {
      width: 32px;
      height: 32px;
      display: block;
    }

    .audio-toggle:hover {
      transform: scale(1.1);
    }

    /* Contenedor popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      font-size: 18px;
      z-index: 150;
      max-width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .popup img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    /* Bot√≥n cerrar popup */
    .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 22px;
      color: white;
      cursor: pointer;
    }

    /* Footer con redes */
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      z-index: 120;
      color: white;
      font-size: 14px;
    }

    footer p {
      margin: 5px 0 10px 0;
      font-size: 16px;
    }

    footer a img {
      width: 28px;
      height: 28px;
      margin: 0 10px;
      transition: transform 0.2s;
    }

    footer a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="slider"></div>

  <!-- GIF en lugar de bot√≥n -->
  <img src="GIFCHANCHITO.gif" alt="Entrar" class="gif-entrar" onclick="iniciar()">

  <!-- Audio oculto -->
  <audio id="musica" src="audio.mp3" loop></audio>

  <!-- Popup -->
  <div class="popup" id="popup">
    <button class="close-popup" onclick="cerrarPopup()">‚úñ</button>
    <img src="qryape.png" alt="Ap√≥yame">
    <p>Escanea y ap√≥yame con Yape üëë‚òÄÔ∏è</p>
  </div>

  <!-- Bot√≥n flotante de audio -->
  <button class="audio-toggle" id="audioBtn" onclick="toggleAudio()">
    <img id="audioIcon" src="bocina.png" alt="Audio">
  </button>

  <!-- Footer con redes -->
  <footer>
    <p>‚ú® Gracias por tu apoyo, cada aporte ayuda a seguir creando contenido üëë‚òÄÔ∏è</p>
    <a href="https://www.instagram.com/natycienta/" target="_blank">
      <img src="ig.png" alt="Instagram">
    </a>
    <a href="https://tiktok.com/@natalydelsol" target="_blank">
      <img src="tiktok.png" alt="TikTok">
    </a>
    <a href="https://kick.com/soycenicienta" target="_blank">
      <img src="kick.png" alt="Kick">
    </a>
  </footer>

  <script>
    let audio = document.getElementById("musica");
    let popup = document.getElementById("popup");
    let audioIcon = document.getElementById("audioIcon");

    function iniciar() {
      audio.play().catch(e => console.log("Reproducci√≥n bloqueada:", e));
      popup.style.display = "block";
      audioIcon.src = "bocina.png"; // Activo
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        audioIcon.src = "bocina.png"; // Activo
      } else {
        audio.pause();
        audioIcon.src = "bocinamute.png"; // Mute
      }
    }

    function cerrarPopup() {
      popup.style.display = "none";
      audio.pause();
      audioIcon.src = "bocinamute.png"; // Mute al cerrar popup
    }
  </script>

</body>
</html>
