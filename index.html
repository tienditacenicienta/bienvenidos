<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 1000%; /* 10 imágenes */
      height: 100%;
      animation: slide 30s infinite; /* 10 imágenes x 3s = 30s */
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      10%  { transform: translateX(0%); }

      20%  { transform: translateX(-100%); }
      30%  { transform: translateX(-100%); }

      40%  { transform: translateX(-200%); }
      50%  { transform: translateX(-200%); }

      60%  { transform: translateX(-300%); }
      70%  { transform: translateX(-300%); }

      80%  { transform: translateX(-400%); }
      90%  { transform: translateX(-400%); }

      100% { transform: translateX(-500%); }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="fondo1.jpg" alt="Imagen 1">
      <img src="fondo2.jpg" alt="Imagen 2">
      <img src="fondo3.jpg" alt="Imagen 3">
      <img src="fondo4.jpg" alt="Imagen 4">
      <img src="fondo5.jpg" alt="Imagen 5">
      <img src="fondo6.jpg" alt="Imagen 6">
      <img src="fondo7.jpg" alt="Imagen 7">
      <img src="fondo8.jpg" alt="Imagen 8">
      <img src="fondo9.jpg" alt="Imagen 9">
      <img src="fondo10.jpg" alt="Imagen 10">
    </div>
  </div>
</body>
</html>
